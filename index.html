<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poetsen+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="to-do-wrapper">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="to-do-app">
                        <h1>To-Do List</h1>
                        <input type="text" id="taskInput" placeholder="Add new task">
                        <button id="addTaskBtn">Add Task</button>
                        <div class="new-task">
                            <h4>Add A New Task</h4>
                            <ul id="taskList">
                                <!-- Tasks will be added here dynamically -->
                            </ul>
                        </div>

                        <div class="new-task">
                            <h4>complete tasks</h4>
                            <ul id="completeTaskList">
                                <!-- Tasks will be added here dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
